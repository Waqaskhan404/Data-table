<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<style>
    .search-input{
    margin-left: 700px;
    margin-top: 20px;
    margin-bottom: 20px;
    }
    .container {
    border: 1px solid rgba(0, 0, 0, .11);
    ;

    width: 500px
}

}

        <div class="col">

        </div>

        <!-- Table structure here -->

            <thead>
            <tr  class="bg-info">
                <th  class="bg-info" data-colname="name" data-order="desc" >Rank &#9650</th>
                <th  data-colname="age" data-order="desc">Frist Name &#9650</th>
                <th  data-colname="birthdate" data-order="desc">Last Name &#9650</th>
            </tr>
        </thead>
            <tbody id="table-body">
    
            </tbody>
        </table>
    </div>
    
    <div class="container ">
        <div id="pagination-wrapper"></div>
    </div>
    
    <script src="main.js"></script>
